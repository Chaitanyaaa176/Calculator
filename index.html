    <p>Note : The current model of the Calculator works in console only !</p>

      <button
        onclick="

        console.log(calculation);"
      >
        1
      </button>
      <button
        onclick="
        calculation += 2;
        console.log(calculation)"
      >
        2
      </button>
      <button
        onclick="
        calculation += 3;
        console.log(calculation);"
      >
        3
      </button>
      <button
        class="operator"
        onclick="
        calculation = calculation +     '+';console.log(calculation);"
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
        calculation += 4;
        console.log(calculation);"
      >
        4

      <button
        onclick="
        calculation += 5;
        console.log(calculation);"
      >
        5
      </button>
      <button
        onclick="
        calculation += 6;
        console.log(calculation);"
      >
        6
      </button>
      <button
        class="operator"
        onclick="
        calculation = calculation + '-';
        console.log(calculation);"
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
        calculation += 7;
        console.log(calculation);"
      >
        7
      </button>
      <button
        onclick="
        calculation += 8;
        console.log(calculation);"
      >
        8
      </button>
      <button
        onclick="
        calculation += 9;
        console.log(calculation);"
      >
        9
      </button>
      <button
        class="operator"
        onclick="
        calculation = calculation + '*';console.log(calculation);"
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="
        calculation += 0;
        console.log(calculation);"
      >
        0
      </button>
      <button
        onclick="
        calculation = calculation + '.';
        console.log(calculation);"
      >
        .
      </button>
      <button
        onclick="
        calculation = eval(calculation);console.log(calculation);"
      >
        =
      </button>
      <button
        class="operator"
        onclick="
        calculation = calculation + '/';console.log(calculation);"
      >
        /
      </button>
    </p>
    <p>
      <button
        id="clear-button"
        onclick="
        calculation = 0;
        console.log(calculation);"
      >
        clear
      </button>
